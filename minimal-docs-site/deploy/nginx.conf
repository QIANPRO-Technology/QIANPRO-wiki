# 將此檔案放到 /etc/nginx/sites-available/docs-site.conf 並連結到 sites-enabled/
# 需搭配 SSL 憑證（可使用 Let's Encrypt / Certbot）
server {
  listen 80;
  server_name docs.example.com;

  # Docusaurus build 輸出目錄
  root /var/www/docs-site/build;
  index index.html;

  location / {
    try_files  / /index.html;
  }

  # 提供 PDF/ZIP 等靜態檔案，可視需求調整 Cache-Control
  location ~* \.(pdf|zip)$ {
    add_header Cache-Control "public, max-age=86400";
    try_files  =404;
  }
}
